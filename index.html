<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Genie</title>
    <style>
      body {
        background-image: url("Background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        color:#cccccc;
      }

      #grid-container{
        display:grid; 
        grid-template-columns: 1fr 1fr;
        max-width: 100%; 
        max-height: 100%; 
      }

      .recipe-grid{
        background-color: greenyellow;
        border: 1px solid rgba(0, 0, 0, 0.8);
        text-align: center;    
        width: auto; 
        height: 200px; 
        overflow: hidden;    
      }
      </style>
</head>
<body background="Background.jpg">
    <header>
        <img id = "logo" src="logo.png" alt="logo">
    </header>
    <div id="image-box" style = "overflow: hidden; text-align: center;">
      <div id="grid-container"></div>
    </div>

    <div class = "button-row" style="display: flex; justify-content: center; align-items: center;">
      <input style = "background-color:rgb(245, 123, 0); border-radius: 8px; border: 2px solid rgb(0, 0, 0); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 20px; ;"id = "fileInput" type="file" multiple>
      <input id = "processButton"value="Process" type="Submit"></input>
    </div>
    <script src="domScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
